<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map - Store Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/sidebar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="./css/main.css" rel="stylesheet">
  </head>
<body>
    <header class="p-2 shadow border-bottom text-center">
      <h3>Store Locator</h3>
    </header>
    <main style="height: 85vh;">
      <button class="toggle-btn pr-2 mt-5" onclick="toggleSidebar()" id="toggle-sidebar"><span>Find</span>&nbsp;<i class="fa-solid fa-magnifying-glass"></i></button>
      <div class="sidebar  shadow-sm" id="sidebar">
        <div class="backdrop d-md-none d-lg-none" id="backdrop"><button class="d-md-none float-end m-3 border-0 text-light bg-transparent" onclick="toggleSidebar()"><i class="fa-solid fa-xmark text-white fs-1"></i></button></div>
        <div class="container p-0 pt-2 border border-bottom-1 border-top-0 bg-light" style="height: 100%;">
          <div class="container m-2 ms-1">   
            <div class="input-group ml-3 mr-5">
            <input type="text" class="form-control input-group-text text-start border-0" placeholder="Address, Zip" aria-label="Search">
            <span class="input-group-text border-0 search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
          </div>
        </div>
        <div class="container pe-0">
          <div class="d-flex ml-3 mr-3">
            <div class="p-2">
              <button class="btn btn-outline-secondary rounded-0">
              <i class="fas fa-crosshairs"></i>
            </button>
          </div>
            <div class="p-2 flex-grow-1">
              <select class="form-select" aria-label="Default select example">
                <option selected>NCR</option>
                <option value="1">Marikina</option>
                <option value="2">Cubao</option>
                <option value="3">Makati</option>
              </select>
            </div>
          </div>
        </div>
        <div class="container" id="store-container">
          <div class="list-group" id="storeList"></div>
        </div>
       
        </div>
        
    </div>
          
          

    <div class="container-fluid">
        <div id="map" class="position-relative"></div>
    </div>
    </main>
    <footer class="footer mt-auto py-3 position-absolute">
      <div class="container-fluid text-start">
        <a class="text-decoration-none text-muted link" href="#">Privacy Policy</a>
        <a class="text-decoration-none text-muted link" href="#">Cookie Policy</a>
        <a class="text-decoration-none text-muted link" href="#">Terms of Use</a>
      </div>
    </footer>
    
    <script src="./js/init.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUCx_oojM_3YxJwfW60bF1vunOJL5p6ds&libraries=places&callback=initMap"></script>
    
</body>
</html>
